repos:
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.54.2
    hooks:
      - id: golangci-lint
  - repo: https://github.com/pre-commit/mirrors-goimports
    rev: v0.1.5
    hooks:
      - id: goimports
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v1.4.0
    hooks:
      - id: go-fmt
      - id: go-vet
      - id: go-test
